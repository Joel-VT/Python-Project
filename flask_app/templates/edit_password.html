<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thrift Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body style="background-color: hotpink;">
    <nav class="navbar bg-primary text-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/welcome">
                <iconify-icon icon="bi:shop" width="30" height="24" class="d-inline-block align-text-top">
                </iconify-icon>
                <span class="navbar-brand mb-0 h1">Thrift Store</span>
            </a>
            <div class="d-flex align-items-center">
                <a href="/profile" class="text-dark fw-semibold text-decoration-none me-5">
                    <iconify-icon icon="healthicons:ui-user-profile" width="30" height="24"
                        class="d-inline-block align-text-top"></iconify-icon>
                    Profile
                </a>
                <a href="/view/cart" class="text-decoration-none fw-semibold text-dark">
                    <iconify-icon icon="akar-icons:cart" width="30" height="24" class="d-inline-block align-text-top">
                    </iconify-icon>
                    Cart({{user.kart|length}})
                </a>
                <a href="/logout" class="text-decoration-none fw-semibold text-dark ms-5">
                    <iconify-icon icon="carbon:logout" width="30" height="24" class="d-inline-block align-text-top">
                    </iconify-icon>
                    Logout
                </a>
            </div>
        </div>
    </nav>
    <div class="card text-bg-dark p-3" style="margin: 10px auto; width: 30%;">
        <h2 class="text-warning text-center card-title">Edit</h2>
        <form action="/update/password" method="post">
            <label for="password" class="form-label">Password:</label>
            {% for message in get_flashed_messages(category_filter=["pass"]) %}
            <p class="text-danger">{{message}}</p>
            {% endfor %}
            <input type="password" name="password" id="password" class="form-control mb-2">
            <label for="confirm_password" class="form-label">Confirm Password:</label>
            {% for message in get_flashed_messages(category_filter=["confirm"]) %}
            <p class="text-danger">{{message}}</p>
            {% endfor %}
            <input type="password" name="confirm_password" id="confirm_password" class="form-control mb-2">
            <button class="btn btn-success">Change Password</button>
        </form>
        <a href="/profile" class="text-center text-decoration-none">Go back</a>
    </div>
    <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
