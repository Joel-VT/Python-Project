<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thrift Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body style="background-color: hotpink;">
    <nav class="navbar bg-primary text-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/welcome">
                <iconify-icon icon="bi:shop" width="30" height="24" class="d-inline-block align-text-top">
                </iconify-icon>
                <span class="navbar-brand mb-0 h1">Thrift Store</span>
            </a>
        </div>
    </nav>
    <div class="card text-bg-dark p-3" style="margin: 10px auto; width: 30%; height: fit-content;">
        <h2 class="text-warning text-center card-title">Login</h2>
        {% for message in get_flashed_messages(category_filter=["log"]) %}
        <p class="text-danger">{{message}}</p>
        {% endfor %}
        <form action="/login" method="post">
            <label for="email" class="form-label">Email:</label>
            <input type="text" name="email" id="email" class="mb-2 form-control">
            <label for="password" class="form-label">Password:</label>
            <input type="password" name="password" id="password" class="mb-2 form-control">
            <button class="btn btn-primary">Login</button>
        </form>
        <p class="mt-2 text-center">New user? <a href="/register/form">Sign Up</a></p>
    </div>
    <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
